  <section id="post-content" class="article-content post">
    <p>composer 全局安装:<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"require"</span>: &#123; </span><br><span class="line">    <span class="string">"phpunit/phpunit"</span>: <span class="string">"5.5.*"</span>, </span><br><span class="line">    <span class="string">"squizlabs/php_codesniffer"</span>: <span class="string">"*"</span>, </span><br><span class="line">    <span class="string">"fabpot/php-cs-fixer"</span>: <span class="string">"^1.1"</span> </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>在 vendor/bin 下找到对应的 bat 文件，配置到 phpstorm 中<br><img src="/images/php-cs.png" alt=""><br>fixer配置如下:<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Name: php-cs-fixer </span><br><span class="line">Description: Run php-cs-fixer on current file </span><br><span class="line">Program: xxx.bat </span><br><span class="line">Parameters: --level=psr2 --verbose fix <span class="variable">$FileDir</span>$/<span class="variable">$FileName</span>$ --fixers=-psr0 </span><br><span class="line">Working directory: <span class="variable">$ProjectFileDir</span>$</span><br></pre></td></tr></table></figure></p>
<p>重启 phpstorm</p>

  </section>
